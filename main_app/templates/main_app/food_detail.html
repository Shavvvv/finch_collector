{% extends 'base.html' %}
{% block content %}

<h1>Food Item Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ food.item }}</span>
        <p>Food Group: {{ food.foodgroup }}</p>
      </div>
     <div>
        <a href="{% url 'foods_delete' food.id %}">Delete</a>
     </div>
    </div>
  </div>
</div>
{% endblock %}
